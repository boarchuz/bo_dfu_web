<!DOCTYPE html>
<html>
  <head>
    <!-- Origin Trial Token, feature = WebUSB, origin = https://devanlai.github.io, expires = 2016-10-14 -->
    <meta http-equiv="origin-trial" data-feature="WebUSB" data-expires="2016-10-14" content="AjirHtjN8eUeqWkrFTlx7R/Y0WbVjY7nxDHYhRdUQ14NFNVt1yMhOn6MfWuiMU3ld194qd/riiL1xCq+xzPH1AIAAABXeyJvcmlnaW4iOiAiaHR0cHM6Ly9kZXZhbmxhaS5naXRodWIuaW86NDQzIiwgImZlYXR1cmUiOiAiV2ViVVNCIiwgImV4cGlyeSI6IDE0NzY0NzMxMTl9">
    <title>WebUSB DFU</title>
    <script src="dfu.js"></script>
    <script src="FileSaver.js"></script>
    <script src="dfu-util.js"></script>
    <style>
      p.warning {
        color: red;
      }
      p.error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>
      <span id="status"></span>
    </p>
    <p>
      <label for="vid">Vendor ID (hex):</label>
      <input type="text" name="vid" id="vid" value="0x1209" maxlength="6" size="6"/>
    </p>
    <p>
      <button id="connect">Connect</button>
    </p>
    <p>
      <div id="usbInfo" style="white-space: pre"></div>
      <div id="dfuInfo" style="white-space: pre"></div>
    </p>
    <fieldset>
      <legend>Runtime mode</legend>
      <button id="detach" disabled="true">Detach DFU</button>
    </fieldset>
    <fieldset>
      <label for="transferSize">Transfer Size:</label>
      <input type="number" name="transferSize" id="transferSize" value="1024"></input>
      <legend>DFU mode</legend>
      <fieldset>
        <legend>Firmware Download (write to USB device)</legend>
        <p>
          <input type="file" id="firmwareFile" name="file" disabled="true"/>
        </p>
        <p>
          <button id="download" disabled="true">Download</button>
        </p>
        <div class="log" id="downloadLog"></div>
      </fieldset>
      <fieldset>
        <legend>Firmware Upload (read from USB device)</legend>
        <p>
          <button id="upload" disabled="true">Upload</button>
        </p>
        <div class="log" id="uploadLog"></div>
      </fieldset>
    </fieldset>
  </body>
</html>
